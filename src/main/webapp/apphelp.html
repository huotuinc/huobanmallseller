  <p>帮助说明&nbsp;&nbsp;<img src="resources/images/wenh.jpg" style="width:15px;" /></p>
  <p class="jh1">商品上货下架在哪里操作？</p>
  <p class="jh2">点击产品管理，右上角的编辑按钮可激活上下架功能。</p>
  <p class="jh1">如何查看今日我商城统计信息？</p>
  <p class="jh2">APP首页以时间段分别显示今日订单，今日会员，今日分销商的新增数据曲线图。</p>
  <p class="jh1">如何查看销售额？</p>
  <p class="jh2">APP首页最上方统计为当日总销售额以及总销售额。</p>
  <p class="jh1">如何查看销售明细？</p>
  <p class="jh2">点击更多统计，里面有7日，30日等更详细的曲线图统计，历史明细，和top排行展示。</p>
  <p class="jh1">订单管理统计什么信息？</p>
  <p class="jh2">订单管理为你展示订单的状态，点击物流可跟踪订单，点击商品可查看详细购买人，返利等信息。</p>
